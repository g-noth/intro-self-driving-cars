<html>
    <head>
        <title>Self driving car</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form class="form-settings">
            <h3 class="headline-form">Join Nagler's Whacky Wheelie Test Drive</h3>
            <div class="form-group">
                <label for="lanes">Number of Lanes</label>
                <input type="number" id="lanes" min="1" max="10" step="1" value="3">
            </div>
            <div class="form-group">
                <label for="sim-cars">Number of AI simulated cars</label>
                <input type="number" id="sim-cars" min="10" max="1000" step="10" value="200">
            </div>
            <div class="form-group">
                <label for="rays">Number of Rays</label>
                <input type="number" id="rays" min="1" max="100" step="1" value="5">
            </div>
            <div class="form-group">
                <label for="angle">Angle of Rays (in Degrees)</label>
                <input type="number" id="angle" min="0" max="360" step="1" value="45">
            </div>
            <div class="form-group">
                <label for="length-rays">Ray Length</label>
                <input type="number" id="length-rays" min="0" max="1000" step="50" value="100">
            </div>
            <div class="form-group">
                <label for="driver_moder">Choose a driver mode:</label>
                <select id="driver_moder" name="driver_moder">
                    <option value="ai">AI</option>
                    <option value="main">MAIN</option>
                </select>
            </div>
            <button class="start-ride" onclick="setup(event)">Setup Animation</button>
        </form>
        <canvas id="myCanvas"></canvas>
        <div class="networkTabs">
            <div class="tab">
                <button class="nn1">NN1</button>
            </div>
            <canvas id ="networkCanvas"></canvas>
        </div>
        <div id = "verticalButtons">
            <button id="saveButton" title="Save Neural Network">üì•</button>
            <button id="discardButton" title="Discard Neural Network">üóëÔ∏è</button>
            <button id="stopButton" title="Stop/Resume Neural Network" id="stopButton">
                ‚èπÔ∏è
            </button>
            <button id="reloadButton" title="Reload Page to restart animation">üîÑ</button>
        </div>
        <script src="../../backend/network.js"></script>
        <script src="visualizer.js"></script>
        <script src="sensor.js"></script>
        <script src="utils.js"></script>
        <script src="road.js"></script>
        <script src="controls.js"></script>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </body>
</html>
