<html>
    <head>
        <title>Self driving car</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <form class="form-settings">
            <h3 class="headline-form">Join Nagler's Whacky Wheelie Test Drive</h3>
            <div class="form-group">
                <label for="lanes">Number of Lanes</label>
                <input type="number" id="lanes" min="1" max="10" step="1" value="3">
            </div>
            <div class="form-group">
                <label for="traffic">Number of Cars (Traffic)</label>
                <input type="number" id="traffic" min="10" max="100" step="10" value="50">
            </div>
            <div class="form-group">
                <label for="rays">Number of Rays</label>
                <input type="number" id="rays" min="1" max="100" step="1" value="5">
            </div>
            <div class="form-group">
                <label for="angle">Angle of Rays (in Degrees)</label>
                <input type="number" id="angle" min="0" max="360" step="1" value="45">
            </div>
            <div class="form-group">
                <label for="length-rays">Ray Length</label>
                <input type="number" id="length-rays" min="0" max="1000" step="50" value="100">
            </div>
            <button class="start-ride" onclick="setup()">Start Animation</button>
        </form>
        <canvas id="myCanvas"></canvas>
        <div class="networkTabs">
            <div class="tab">
                <button class="nn1">NN1</button>
                <button class="nn2">NN2</button>
                <button class="nn3">NN3</button>
            </div>
            <canvas id ="networkCanvas"></canvas>
        </div>
        <div id = "verticalButtons">
            <button title="Save Neural Network" onclick = "save()">📥</button>
            <button title="Discard Neural Network" onclick = "discard()">🗑️</button>
            <button title="Stop/Resume Neural Network" id="stopButton" onclick = "stop()">
                ⏹️
            </button>
            <button title="Reload Page to restart animation" onclick= "reload()">🔄</button>
        </div>
        <script src="../../backend/network.js"></script>
        <script src="visualizer.js"></script>
        <script src="sensor.js"></script>
        <script src="utils.js"></script>
        <script src="road.js"></script>
        <script src="controls.js"></script>
        <script src="car.js"></script>
        <script src="main.js"></script>
    </body>
</html>
